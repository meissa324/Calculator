<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="entire-cal">
        <div class="screen">
            <div id="calValue"></div>
        </div>

        <div class="row">
            <div id="AC" class="numMan">AC</div>
            <div id="changeSign" class="numMan">+/-</div>
            <div id="remainder" class="numMan">%</div>
            <div id="divide" class="operator">/</div>
        </div>

        <div class="row">
            <div id="seven" class="num">7</div>
            <div id="eight" class="num">8</div>
            <div id="nine" class="num">9</div>
            <div id="multiply" class="operator">*</div>
        </div>

        <div class="row">
            <div id="four" class="num">4</div>
            <div id="five" class="num">5</div>
            <div id="six" class="num">6</div>
            <div id="subtract" class="operator">-</div>
        </div>

        <div class="row">
            <div id="one" class="num">1</div>
            <div id="two" class="num">2</div>
            <div id="three" class="num">3</div>
            <div id="addition" class="operator">+</div>
        </div>

        <div class="row">
            <div id="zero" class="num">0</div>
            <div id="period" class="num">.</div>
            <div id="equal" class="operator">=</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
